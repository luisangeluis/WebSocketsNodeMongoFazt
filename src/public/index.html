<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sockets crud</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Animate css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Custom css -->
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main class="container h-100 p-4">
    <section class="row h-100">
      <div class="col-md-4 my-auto">
        <form id="noteForm" class="card card-body rounded-0">
          <input id="title" type="text" class="form-control rounded-0 mb-3" autofocus placeholder="Type your title">
          <textarea id="description" rows="3" class="form-control rounded-0 mb-3"
            placeholder="Type a description"></textarea>
          <button class="btn btn-dark rounded-0">Send</button>
        </form>
      </div>
      <div class="col-md-8">
        <section id="notes"></section>

      </div>
    </section>
  </main>




  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
